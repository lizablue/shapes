<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shapes</title>
</head>

<body>
    <header class="container d-flex flex-column">
        <h3 class="row d-flex justify-content-center m-1">SHAPE CREATOR</h3>
        <div class="card-group d-flex flex-row justify-content-around shapes m-1">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <input type="text" placeholder="height">
                    <input type="text" placeholder="width">
                    <button class="row d-inline-flex">Add Rectangle</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <input type="text" placeholder="radius">
                    <button class="row d-inline-flex">Add Circle</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <input type="text" placeholder="side">
                    <button class="row d-inline-flex">Add Square</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <input type="text" placeholder="side">
                    <button class="row d-inline-flex">Add Triangle</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container d-flex flex-row"></main>
    <script src="app.js"></script>
</body>

</html>
