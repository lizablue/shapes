<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shapes</title>
</head>

<body>
    <header class="container d-flex flex-column">
        <h3 class="row d-flex justify-content-center">SHAPE CREATOR</h3>
        <!-- shape input boxes -->
        <div class="d-flex flex-row">
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" placeholder="height">
                <input type="text" placeholder="width">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-rectangle">Add
                    Rectangle</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" placeholder="radius">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-circle">Add Circle</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" placeholder="side">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-square">Add Square</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" placeholder="height">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-triangle">Add
                    Triangle</button>
            </div>
        </div>
    </header>
    <!-- shape display and side panel -->
    <main class="container d-flex flex-row">
        <div class="col-8" id="shape-container"></div>
        <div class="col-4 d-flex flex-column justify-content-around" id="side-panel">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="shape-info">shape</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="shape-height">height</span>
                </div>
                <input type="text" class="form-control" text="200">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="shape-width">width</span>
                </div>
                <input type="text" class="form-control" text="200">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="shape-area">area</span>
                </div>
                <input type="text" class="form-control" text="200">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="shape-perimeter">perimeter</span>
                </div>
                <input type="text" class="form-control" text="200">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="shape-radius">radius</span>
                </div>
                <input type="text" class="form-control" text="200">
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
