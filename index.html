<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shapes</title>
</head>

<body>
    <header class="container d-flex flex-column">
        <h3 class="d-flex flex-row justify-content-center">SHAPE CREATOR</h3>
        <!-- shape input boxes and buttons -->
        <div class="d-flex flex-row" id="shape-input">
            <!-- rectangle -->
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" id="recHeight" placeholder="height" onkeypress="return isNumberKey(event)">
                <input type="text" id="recWidth" placeholder="width" onkeypress="return isNumberKey(event)">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-rectangle">Add
                    Rectangle</button>
            </div>
            <!-- circle -->
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" id="radius" placeholder="radius" onkeypress="return isNumberKey(event)">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-circle">Add Circle</button>
            </div>
            <!-- square -->
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" id="sqSide" placeholder="side" onkeypress="return isNumberKey(event)">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-square">Add Square</button>
            </div>
            <!-- triangle -->
            <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                <input type="text" id="triHeight" placeholder="height" onkeypress="return isNumberKey(event)">
                <button class="row d-flex justify-content-center rounded add-shape" id="btn-triangle">Add
                    Triangle</button>
            </div>
        </div>
    </header>

    <!-- shape display and side panel -->
    <main class="container d-flex flex-row justify-content-around">
        <!-- shape container -->
        <div class="col-8 d-flex align-items-center" id="shape-container"></div>
        <!-- side panel -->
        <div class="col-4 d-flex flex-column justify-content-around" id="side-panel">
            <!-- shape -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">shape</span>
                </div>
                <input type="text" class="form-control" id="shape-info">
            </div>
            <!-- height -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">height</span>
                </div>
                <input type="text" class="form-control" id="shape-height">
            </div>
            <!-- width -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">width</span>
                </div>
                <input type="text" class="form-control" id="shape-width">
            </div>
            <!-- area -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">area</span>
                </div>
                <input type="text" class="form-control" id="shape-area">
            </div>
            <!-- perimeter -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">perimeter</span>
                </div>
                <input type="text" class="form-control" id="shape-perimeter">
            </div>
            <!-- radius -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">radius</span>
                </div>
                <input type="text" class="form-control" id="shape-radius">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
